<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learning Vue</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="vue-app">
        <header>
           <h1>{{ appTitle }}</h1> 
        </header> 
        <section>
            <h2>{{lessonTitle('Data & Methods')}}</h2>
        </section>
        <section>
            <h2>{{lessonTitle('Data Binding')}}</h2>
            <a v-bind:href="website" target="_blank">My website with v-bind</a>
            <h4>How to print "html" (v-html)</h4>
            <p v-html="printSpan"></p>
        </section>  
        <section>
            <h2>{{lessonTitle('Events')}}</h2>
            <p>Cantidad: {{cantidad}}</p>
            <button v-on:click="add(1)">"Click" to Add 1</button>
            <button v-on:click="subtract(1)">"Click" to Subtract 1</button>
            <button v-on:dblclick="add(10)">"Double Click" to Add 10</button>
            <button v-on:dblclick="subtract(10)">"Double Click" to Subtract 10</button>
        </section>    
    </div>
    <script src="app.js"></script>
</body>
</html>
